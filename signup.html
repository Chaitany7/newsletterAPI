<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <title>Newletter Signup</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body class="d-flex align-items-center py-4">
    <form action="/" method="POST">
        <img src="images/cat.jpeg" alt="" width="95" height="70">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
        <div>
            <input type="text" name="fname" class="form-control fname" id="floatingInput" placeholder="first name" required autofocus>
        
        </div>
        <div >
            <input type="text" name="lname"class="form-control lname" id="floatingPassword" placeholder="last name" required>
           
        </div>
        <div>
            <input type="email" name="email" class="form-control email" id="floatingPassword" placeholder="email" required>
           
        </div>
        
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy;2024 Chaitanya</p>
    </form>
</body>

</html>
